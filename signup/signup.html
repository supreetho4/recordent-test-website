<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/recordent_logo_title.ico">
        <title>Sign Up | Improve Collections | Reduce Risk | Recordent</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <header class="top">
            <a href="../index.html">
                <img src="../images/recordent_logo_website.png" alt="Recordent Logo" class="title-logo">
            </a>
        </header>
        
        <section class="mid">
            <div class="mid-section">
                <div>
                    <img src="../images/four-modules-single-platform-recordent.png" alt="Recordent Modules" class="module">
                </div>
                <div class="signup-section">
                    <h1 class="signup-text">Sign Up</h1>
                    <div class="inside-border">
                        <form action="/signup" method="post" class="signup-details">
                            <input type="text" id="name-field" name="name-field" placeholder="Business / Organization Name *" required/>
                            <input type="text" id="email-field" name="email-field" placeholder="Email Address *" required/>
                            <p id="email-error"></p>
                            <input type="number" id="mobile-field" name="mobile-field" placeholder="Mobile Number *" required/>
                            <p id="mobile-error"></p>
                            <input type="password" id="pw-field" name="pw-field" placeholder="Password *" required/>
                            <p id="pw-error"></p>
                            <input type="password" id="pwconfirm-field" name="pw-confirm-field" placeholder="Confirm Password *" required/>
                            <p id="pwconfirm-error"></p>
                            <button id="continue-btn" type="button">Continue</button>
                        </form>
                    </div>
                    <div>
                        <h1 class="already-have-account">Already have an account? <a href="../signin/signin.html">Sign in</a></h1>
                        <h1 class="signup-difficulty">Difficulty in signing up? <a href="Contact Us\contactus.html">Contact Us</a></h1>
                    </div>
                </div>
            </div>
        </section>
        <script src="signup.js"></script>
    </body>
</html>
